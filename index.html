<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kaleidoscope Vibes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script>
    let scene = new THREE.Scene();
    let camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
    let renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    let uniforms = {
      iTime: { value: 0 },
      iResolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) },
      iMouse: { value: new THREE.Vector2(0.0, 0.0) },
      colorIndex: { value: 0 }
    };

    // Helper function to cycle color index safely
    function mod(n, m) {
      return ((n % m) + m) % m;
    }

    // Swipe detection variables
    let touchStartX = 0;
    let touchStartY = 0;
    let touchEndX = 0;
    let touchEndY = 0;
    const minSwipeDistance = 30; // pixels

    // Mouse move updates iMouse uniform
    window.addEventListener('mousemove', (e) => {
      uniforms.iMouse.value.x = e.clientX;
      uniforms.iMouse.value.y = window.innerHeight - e.clientY;
    });

    // Click cycles colors forward
    window.addEventListener('click', () => {
      uniforms.colorIndex.value = mod(uniforms.colorIndex.value + 1, 6);
    });

    // Touch start - record start position
    window.addEventListener('touchstart', (e) => {
      if (e.touches.length > 0) {
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
      }
    }, { passive: true });

    // Touch move updates iMouse uniform
    window.addEventListener('touchmove', (e) => {
      if (e.touches.length > 0) {
        uniforms.iMouse.value.x = e.touches[0].clientX;
        uniforms.iMouse.value.y = window.innerHeight - e.touches[0].clientY;
      }
    }, { passive: true });

    // Touch end - detect swipe direction and act accordingly
    window.addEventListener('touchend', (e) => {
      if (e.changedTouches.length > 0) {
        touchEndX = e.changedTouches[0].clientX;
        touchEndY = e.changedTouches[0].clientY;

        let dx = touchEndX - touchStartX;
        let dy = touchEndY - touchStartY;

        if (Math.abs(dx) < minSwipeDistance && Math.abs(dy) < minSwipeDistance) {
          // Consider this a tap if swipe distance too small
          uniforms.colorIndex.value = mod(uniforms.colorIndex.value + 1, 6);
          return;
        }

        if (Math.abs(dx) > Math.abs(dy)) {
          // Horizontal swipe
          if (dx > 0) {
            // Swipe right: next color
            uniforms.colorIndex.value = mod(uniforms.colorIndex.value + 1, 6);
          } else {
            // Swipe left: previous color
            uniforms.colorIndex.value = mod(uniforms.colorIndex.value - 1, 6);
          }
        } else {
          // Vertical swipe
          if (dy > 0) {
            // Swipe down: skip 2 colors forward
            uniforms.colorIndex.value = mod(uniforms.colorIndex.value + 2, 6);
          } else {
            // Swipe up: skip 2 colors backward
            uniforms.colorIndex.value = mod(uniforms.colorIndex.value - 2, 6);
          }
        }
      }
    });

    // Define color palettes - 6 total colors
    function getColor(val, index) {
      if (index === 0) {
        return new THREE.Vector3(0.5 + 0.5 * Math.cos(6.2831 * val), 0.3, 0.8);
      } else if (index === 1) {
        return new THREE.Vector3(0.2, 0.7 + 0.3 * val, 0.3 + 0.7 * val);
      } else if (index === 2) {
        return new THREE.Vector3(0.9 - 0.8 * val, 0.4, 0.1 + 0.9 * val);
      } else if (index === 3) {
        return new THREE.Vector3(0.8, 0.5 + 0.5 * val, 0.2);
      } else if (index === 4) {
        return new THREE.Vector3(0.1, 0.6, 0.6 + 0.4 * val);
      } else {
        return new THREE.Vector3(0.4 + 0.6 * val, 0.2, 0.7);
      }
    }

    // GLSL version of getColor using arrays for efficiency
    const fragmentShader = `
      precision mediump float;
      uniform float iTime;
      uniform vec2 iResolution;
      uniform vec2 iMouse;
      uniform int colorIndex;

      vec3 getColor(float val, int index) {
        if (index == 0) {
          return vec3(0.5 + 0.5 * cos(6.2831 * val), 0.3, 0.8);
        } else if (index == 1) {
          return vec3(0.2, 0.7 + 0.3 * val, 0.3 + 0.7 * val);
        } else if (index == 2) {
          return vec3(0.9 - 0.8 * val, 0.4, 0.1 + 0.9 * val);
        } else if (index == 3) {
          return vec3(0.8, 0.5 + 0.5 * val, 0.2);
        } else if (index == 4) {
          return vec3(0.0, 0.8 * (1.0 - val), 0.4 + 0.6 * val);
        } else {
          return vec3(0.4 + 0.6 * val, 0.2, 0.7);
        }
      }

      void main() {
        vec2 uv = (gl_FragCoord.xy - 0.5 * iResolution.xy) / iResolution.y;
        vec2 mouse = (iMouse - 0.5 * iResolution.xy) / iResolution.y;

        float r = length(uv);
        float a = atan(uv.y, uv.x);

        int symmetry = 8;
        a = mod(a, 6.283185 / float(symmetry));
        a = abs(a - 3.141592 / float(symmetry));
        uv = vec2(cos(a), sin(a)) * r;

        float pulse = sin(length(uv - mouse) * 10.0 - iTime);
        float colorVal = 0.5 + 0.5 * pulse;

        vec3 col = getColor(colorVal, colorIndex);

        gl_FragColor = vec4(col, 1.0);
      }
    `;

    let material = new THREE.ShaderMaterial({
      uniforms: uniforms,
      fragmentShader: fragmentShader
    });

    let geometry = new THREE.PlaneBufferGeometry(2, 2);
    let mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    function animate(time) {
      uniforms.iTime.value = time * 0.001;
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      uniforms.iResolution.value.x = window.innerWidth;
      uniforms.iResolution.value.y = window.innerHeight;
    });
  </script>
</body>
</html>
