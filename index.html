<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kaleidoscope Vibes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script>
    let scene = new THREE.Scene();
    let camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
    let renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    let uniforms = {
      iTime: { value: 0 },
      iResolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) },
      iMouse: { value: new THREE.Vector2(0.0, 0.0) },
      colorIndex: { value: 0.0 }  // float now
    };

    function mod(n, m) {
      return ((n % m) + m) % m;
    }

    // Swipe detection variables
    let touchStartX = 0;
    let touchStartY = 0;
    let touchEndX = 0;
    let touchEndY = 0;
    const minSwipeDistance = 30;

    window.addEventListener('mousemove', (e) => {
      uniforms.iMouse.value.x = e.clientX;
      uniforms.iMouse.value.y = window.innerHeight - e.clientY;
    });

    window.addEventListener('click', () => {
      uniforms.colorIndex.value = mod(uniforms.colorIndex.value + 1, 7);
    });

    window.addEventListener('touchstart', (e) => {
      if (e.touches.length > 0) {
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
      }
